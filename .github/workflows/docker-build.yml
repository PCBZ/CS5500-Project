name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REPO_OWNER: ${{ github.repository_owner }}
  LOWER_REPO_OWNER: ${{ format('{0}', github.repository_owner) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64,amd64
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Convert to lowercase
        run: |
          echo "LOWER_REPO_OWNER=$(echo ${{ env.REPO_OWNER }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/arm64,linux/amd64
          tags: |
            ghcr.io/${{ env.LOWER_REPO_OWNER }}/cs5500-project:latest
            ghcr.io/${{ env.LOWER_REPO_OWNER }}/cs5500-project:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ env.LOWER_REPO_OWNER }}/cs5500-project:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.LOWER_REPO_OWNER }}/cs5500-project:buildcache,mode=max